name: Conditional Execution Example

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (only on main branch)
        if: github.ref == 'refs/heads/main'
        run: npm run build -- --configuration production

      - name: Build Angular (only on dev branch)
        if: github.ref == 'refs/heads/dev'
        run: npm run build -- --configuration dev

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'   # âœ… Run deploy job only on main
    steps:
      - name: Deploy app
        run: echo "Deploying app to Production ðŸš€"
