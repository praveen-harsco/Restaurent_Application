name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'npm'

      # Cache Angular CLI build cache
      - name: Cache Angular build artifacts
        uses: actions/cache@v4
        with:
          path: .angular/cache
          key: ${{ runner.os }}-angular-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-angular-

      # Install dependencies (npm cache helps here)
      - name: Install dependencies
        run: npm ci

    

   

      # Build Angular app
      - name: Build Angular app
        run: npm run build --if-present
